name: Run Django Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Set up Docker Compose
      working-directory: ./backend  # Specify the directory containing docker-compose.yml
      run: |
        docker-compose up -d postgres redis rabbitmq  # Start necessary services

    - name: Run Django Tests
      working-directory: ./backend  # Specify the directory containing manage.py
      run: |
        docker-compose run -e POSTGRES_ENGINE=django.contrib.gis.db.backends.postgis \
                           -e POSTGRES_DB=x \
                           -e POSTGRES_USER=tashfik \
                           -e POSTGRES_PASSWORD=1234rtyu \
                           -e POSTGRES_HOST=postgres \
                           -e POSTGRES_PORT=5432 \
                           -e DJANGO_SECRET_KEY=your_secret_key \
                           -e DEBUG=true \
                           -e ALLOWED_HOSTS=* \
                           -e THROTTLE_RATE=1000/hour \
                           -e CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672// \
                           be poetry run python manage.py test  

    - name: Clean up
      working-directory: ./backend  # Specify the directory containing docker-compose.yml
      run: |
        docker-compose down  # Stop and remove containers, networks, volumes
